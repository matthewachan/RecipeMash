<!doctype html>
<html>
  <head>
    <title>Recipe Mash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.7.3/antd.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
  </head>
  <style>
    body {
      height: 100%;
    }
    .bg {
      position: absolute;
      background-image: url('https://images.pexels.com/photos/8844/red-lunch-green-knolling.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
    }

    h1, h2, h3 {
      font-family: 'Montserrat';
      font-weight: 900;
    }
    #banner {
      background: rgb(243, 70, 57);
    }
    #banner a {
      color: white;
      font-size: 56px;
        text-decoration: none;
    }
    #banner a:hover {
      color: white;
      font-size: 56px;
        text-decoration: none;
    }
    #ingredient-list {
      background: white;
    }
    .ant-btn-primary {
      color: white;
      background: rgb(243, 70, 57);
      border-color: rgb(243, 70, 57);
      font-family: 'Montserrat';
      font-weight: 900;
    }
    .ant-btn-primary:hover {
      color: white;
      background: rgb(242, 97, 57);
      border-color: rgb(242, 97, 57);
    }


    .alignLeft {
      text-align: left;
    }
    .alignCenter {
      text-align: center;
    }
    .alignRight {
      text-align: right;
    }
    .floatLeft {
      float: left;
    }
    .floatRight {
      float: right;
    }
  </style>
  <body>
    <div id="app"></div>
    <script async src="dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
